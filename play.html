<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="main.css">
        <title>Go</title>
        <link rel="icon" href="favicon.ico" />
    </head>
    <body onload="OnLoad()">
        <main class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="players text-center">
                        <span class="user-name">Somebody</span>
                        <canvas id="canvas" style="width: 100%"">Otrio Game</canvas>
                    </div>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-link text-decoration-none border-0 p-0" data-toggle="collapse" data-target="#log">Toggle Log</button>
                    <div id="log" class="notification collapse">
                        <ul>
                            <li class="player-name">Somebody and Bob started a game</li>
                            <li class="player-name">Somebody moved to 3A</li>
                            <li class="player-name">Bob moved to 2B</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <button class="btn btn-primary">Make a move</button>
                        <input type="text" value="4A" class="form-control form-control-sm">
                    </div>
                </div>
            </div>
        </main>
        <script src="play.js"></script>
    </body>
</html>
