<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Go</title>
        <link rel="icon" href="favicon.ico" />
    </head>
    <body>
        <!-- Use header, main, and footer elements to give semantic structure -->
        <header>
            <h1>Go</h1>

            <!-- Navigation elements -->
            <nav>
                <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
                <menu>
                    <li><a href="index.html">Login</a></li>
                    <li>
                        <b><a href="play.html">Play</a></b>
                    </li>
                    <li><a href="scores.html">Scores</a></li>
                    <li><a href="rules.html">Rules</a></li>
                </menu>
            </nav>

            <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
            <hr />
        </header>

        <main>
            <div class="players">
                <span class="user-name">Somebody</span>
            </div>
            <label for="log">Log:</label>
            <ul id="log" class="notification">
                <li class="player-name">Somebody and Bob started a game</li>
                <li class="player-name">Somebody moved to 3A</li>
                <li class="player-name">Bob moved to 2B</li>
            </ul>
            <br />

            <div>
                <button>Make a move</button>
                <input type="text" value="4A" />
            </div>

            <br />

            <div>
                <img src="go_board.png" />
            </div>
        </main>

        <footer>
            <hr />
            <span class="text-reset">Website Creator</span>
            <a href="https://github.com/EthanSuperior/startup">Evan Chase</a>
        </footer>
    </body>
</html>
