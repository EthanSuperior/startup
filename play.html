        <hr />
        <main class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="players text-center">
                        <span class="user-name">Somebody</span>
                        <canvas id="canvas" style="width: 100%"">Otrio Game</canvas>
                    </div>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-link text-decoration-none border-0 p-0" data-toggle="collapse" data-target="#log">Toggle Log</button>
                    <div id="log" class="notification collapse">
                        <ul>
                            <li class="player-name">Somebody and Bob started a game</li>
                            <li class="player-name">Somebody moved to 3A</li>
                            <li class="player-name">Bob moved to 2B</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <button class="btn btn-primary">Make a move</button>
                        <input type="text" value="4A" class="form-control form-control-sm">
                    </div>
                </div>
            </div>
        </main>
        <div style="display: none;">
        <div width="fit-content">
            <div id="settings" style="text-align: center;">
                <div style="width: 20%; display: inline-block; vertical-align: top">
                    <button type="button" class="collapsible">Setting</button>
                    <div class="content" id="util_setting">
                        <label for="player-count">Number of Players</label>
                        <input type="number" id="player-count" min="2" max="4" step="1" value="2" onchange="OnLoad()" />
                        <br />
                        <label for="checkbox-corpse">Use Corpses</label>
                        <input checked id="checkbox-corpse" value="hasCorpse" type="checkbox" onchange="OnLoad()" />
                        <br />
                        <label for="game-width">Image Scale</label>
                        <input type="number" id="game-width" value="14" min="2" step="1" onchange="getSettings()" />
                        <br />
                        <label for="game-size">Board Size</label>
                        <input type="number" id="game-size" value="3" min="3" step="1" onchange="OnLoad()" />
                        <br />
                        <label for="blank-alpha">Alpha Values</label>
                        <br/>
                        <label for="blank-alpha">Blanks Alpha</label>
                        <input type="number" id="blank-alpha" value="51" min="0" max="255" step="1" />
                        <label for="corpse-alpha">Corpse Alpha</label>
                        <input type="number" id="corpse-alpha" value="102" min="0" max="255" step="1"/>
                    </div>
                </div>
                <div style="width: 40%; display: inline-block; vertical-align: top">
                    <button type="button" class="collapsible">Colors</button>
                    <div class="content" id="colors">
                        <div>
                            <label for="bkgrd_color">Bkgd|Nil</label
                            ><input
                                id="bkgrd_color"
                                type="color"
                                style="width: 35%"
                                onchange="background_color = this.value"
                            /><input
                                id="empty_color"
                                type="color"
                                style="width: 35%"
                                onfocus="this.setAttribute('old_color', this.value)"
                                onchange="exchange_colors(this,null,0)"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="play.js"></script><footer>
            <hr />
            <p class="text-center">
            <a style="text-transform: uppercase;" href="https://github.com/EthanSuperior/startup">Evan Chase</a></p>
        </footer>
		<script type="text/javascript">
			(function setupDarkMode() {
				function setColorScheme(e) {
					if (e=='auto') console.log('auto setting theme to '+(e=(window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches)? "dark" : "light") +' mode');
					if (e=='dark') document.body.classList.add("dark")
					else document.body.classList.remove("dark");
					// if (e=='light') document.body.classList.add("light")
					// else document.body.classList.remove("light");
				}
				// var darkModePref = "dark";
				// if (darkModePref == 'dark') document.getElementById("dark-toggle").classList.remove("hidden");
				var iTag = document.getElementById("dark-toggle-icon");
				iTag.addEventListener('click', event => {
					if (iTag.children[0].classList.contains("fa-toggle-off")) {
						iTag.children[0].classList.remove("fa-toggle-off");
						iTag.children[0].classList.add("fa-toggle-on", "text-action");
						setColorScheme("dark");
					}
					else {
						iTag.children[0].classList.remove("fa-toggle-on", "text-action");
						iTag.children[0].classList.add("fa-toggle-off");
						setColorScheme("light");
					}
				});
				setColorScheme('auto');
				iTag.children[0].classList.add(...(document.body.classList.contains("dark")?["fa-toggle-on", "text-action"]:["fa-toggle-off"]));
			})();
		</script>
          <script>
            // Function to adjust the iframe height
            function adjustIframeHeight() {
                var iframe = document.getElementById("frame");
                if (iframe) {
                    // Set the iframe height to the content height
                    iframe.style.height = iframe.contentWindow.document.body.scrollHeight + "px";
                    iframe.addEventListener("load", adjustIframeHeight);
                }
            }
        
            // Call the function when the iframe has loaded
            window.addEventListener("load", adjustIframeHeight);
        </script>
    </body>
</html>
