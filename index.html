<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js" integrity="sha512-0QbL0ph8Tc8g5bLhfVzSqxe9GERORsKhIn1IrpxDAgUsbBGz/V7iSav2zzW325XGd1OMLdL4UiqRJj702IeqnQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <link rel="stylesheet" href="main.css">
        <title>Go</title>
        <link rel="icon" href="favicon.ico" />
    </head>
    <body>
        <!-- Use header, main, and footer elements to give semantic structure -->
        <header>
            <div class="container">
            <nav id="navigation">
                <a class="logo">Go</a>
                <a aria-label="mobile menu" class="nav-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </a>
            <!-- Navigation elements -->
                <ul class="menu-left">
                    <li>
                        <b><a href="index.html">Login</a></b>
                    </li>
                    <li><a href="play.html">Play</a></li>
                    <li><a href="scores.html">Scores</a></li>
                    <li><a href="rules.html">Rules</a></li>
                </ul>
            </nav>
        </header>

        <hr />
        <main>
            <h1>Welcome</h1>
            <p>Enter your login information to play - Go</p>
            <form method="get" action="play.html">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter username here" />
                <label for="password">Password</label>
                <input type="text" id="password" placeholder="Enter password here" />
                <button type="submit">Login</button>
            </form>
        </main>

        <footer>
            <hr />
            <p class="signature">
            <span class="text-reset">Website Creator</span>
            <a href="https://github.com/EthanSuperior/startup">Evan Chase</a></p>
        </footer>

        <script>
            $(document).ready(()=>{
            // NAVIGATION LOGO SCROLL TOP
            $('.logo').on('click', function(e) {
                e.preventDefault();
                $('.nav-toggle').removeClass('open');
                $('.menu-left').removeClass('collapse');
                $('html, body').animate({
                    scrollTop: 0
                }, 750, 'easeInOutQuad')
            });
            // LINKS TO ANCHORS
            $('a[href^="#"]').on('click', function(event) {
                var $target = $(this.getAttribute('href'));

                if($target.length) {
                    event.preventDefault();
                    $('html, body').stop().animate({
                    scrollTop: $target.offset().top
                    }, 750, 'easeInOutQuad');
                }
            });

            // TOGGLE HAMBURGER & COLLAPSE NAV
            $('.nav-toggle').on('click', function() {
                $(this).toggleClass('open');
                $('.menu-left').toggleClass('collapse');
            });
            // REMOVE X & COLLAPSE NAV ON ON CLICK
            $('.menu-left a').on('click', function() {
                $('.nav-toggle').removeClass('open');
                $('.menu-left').removeClass('collapse');
            });

            // SHOW/HIDE NAV

            // Hide Header on on scroll down
            var didScroll;
            var lastScrollTop = 0;
            var delta = 5;
            var navbarHeight = $('header').outerHeight();

            $(window).scroll(function(event){
                didScroll = true;
            });

            setInterval(function() {
                if (didScroll) {
                    hasScrolled();
                    didScroll = false;
                }
            }, 250);

            function hasScrolled() {
                var st = $(this).scrollTop();

                // Make sure they scroll more than delta
                if(Math.abs(lastScrollTop - st) <= delta)
                    return;

                // If they scrolled down and are past the navbar, add class .nav-up.
                // This is necessary so you never see what is "behind" the navbar.
                if (st > lastScrollTop && st > navbarHeight){
                    // Scroll Down
                    $('header').removeClass('show-nav').addClass('hide-nav');
                    $('.nav-toggle').removeClass('open');
                    $('.menu-left').removeClass('collapse');
                } else {
                    // Scroll Up
                    if(st + $(window).height() < $(document).height()) {
                        $('header').removeClass('hide-nav').addClass('show-nav');
                    }
                }

                lastScrollTop = st;
            }
        });
        </script>
    </body>
</html>
